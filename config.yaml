# Configuration file for nuScenes 2D-to-BEV Detection Pipeline

# Dataset paths
data:
  nuscenes_root: "/home/nick/Documents/code/mono-bev/nuscenes"
  version: "v1.0-trainval"
  train_scenes: null  # null = auto-split, or specify list of scene names
  test_scenes: null
  train_split_ratio: 0.8
  
# YOLO Detection Model
detector:
  model_name: "yolo11n"  # Options: yolo11n/s/m/l/x (will auto-download)
  confidence_threshold: 0.5
  iou_threshold: 0.45
  device: "cuda"  # cuda or cpu
  
# ResNet50 2D-to-BEV Regression Model
bev_model:
  input_size: [224, 224]
  num_classes: 10  # nuScenes has 10 object classes
  pretrained: true
  dropout: 0.5
  freeze_backbone: true  # Freeze backbone to reduce memory usage
  
# Training parameters
training:
  batch_size: 8  # Reduced from 32 for limited GPU memory
  num_epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  optimizer: "adam"  # adam, sgd
  scheduler: "step"  # step, cosine, none
  step_size: 30
  gamma: 0.1
  early_stopping_patience: 10
  
  # Loss weights
  loss_weights:
    position: 1.0
    orientation: 0.5
    size: 0.3
  
  # Data augmentation
  augmentation:
    enabled: true
    horizontal_flip: 0.5
    brightness: 0.2
    contrast: 0.2
  
# Visualization
visualization:
  bev_range: [-50, 50, -50, 50]  # [x_min, x_max, y_min, y_max] in meters
  grid_size: 0.5  # meters per grid cell
  save_detections: true
  show_gt: true  # Show ground truth objects in BEV
  show_predictions: true  # Show predicted objects in BEV
  show_class_labels: false  # Show class labels on BEV boxes
  
# Logging
logging:
  log_dir: "outputs/logs"
  checkpoint_dir: "outputs/checkpoints"
  save_frequency: 5  # save checkpoint every N epochs
  tensorboard: true
  
# Inference
inference:
  output_dir: "outputs/predictions"
  batch_size: 1
  save_visualizations: true
  
# Camera settings (for BEV transformation)
camera:
  # Which cameras to use (nuScenes has 6 cameras)
  cameras: ["CAM_FRONT", "CAM_FRONT_RIGHT", "CAM_FRONT_LEFT", 
            "CAM_BACK", "CAM_BACK_RIGHT", "CAM_BACK_LEFT"]
  use_all_cameras: false
  primary_camera: "CAM_FRONT"
